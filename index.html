<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veux-tu être mon Valentin?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: url('https://cdn.pixabay.com/photo/2016/03/09/09/22/heart-1245014_960_720.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        h1 {
            color: #e60000;
        }
        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        button {
            padding: 0;
            margin: 0 10px;
            border: none;
            cursor: pointer;
            transition: transform 0.3s;
        }
        button img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
        }
        button:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <h1>Veux-tu être mon Valentin?</h1>
    <div class="button-container">
        <button id="nonButton"><img src="https://cdn.pixabay.com/photo/2016/03/29/09/36/cat-1285634_960_720.png" alt="Chat triste"></button>
        <button id="ouiButton"><img src="https://cdn.pixabay.com/photo/2016/03/31/20/20/happy-1296383_960_720.png" alt="Chat heureux"></button>
    </div>
    <script>
        document.getElementById('nonButton').addEventListener('click', function() {
            alert('Tu es tellement mignon/ne! Bien sûr que tu veux être mon Valentin/Valentine! ❤️');
        });

        document.getElementById('ouiButton').addEventListener('click', function() {
            alert('Je suis si heureux/se! Oui, je veux être ton Valentin/Valentine! ❤️');
        });
    </script>
</body>
</html>
