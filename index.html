<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veux-tu être mon Valentin?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: url('https://cdn.pixabay.com/photo/2016/03/09/09/22/heart-1245014_960_720.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        h1 {
            color: #e60000;
        }
        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            margin: 0 10px;
            background-color: #e60000;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #b30000;
        }
    </style>
</head>
<body>
    <h1>Veux-tu être mon Valentin?</h1>
    <div class="button-container">
        <button id="nonButton">Non</button>
        <button id="ouiButton">Oui</button>
    </div>
    <script>
        document.getElementById('nonButton').addEventListener('click', function() {
            alert('Tu es tellement mignon/ne! Bien sûr que tu veux être mon Valentin/Valentine! ❤️');
        });

        document.getElementById('ouiButton').addEventListener('click', function() {
            alert('Je suis si heureux/se! Oui, je veux être ton Valentin/Valentine! ❤️');
        });
    </script>
</body>
</html>
